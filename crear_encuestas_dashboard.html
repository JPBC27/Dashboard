        <nav class="navbar">

            <div class="navbar-right">
                <a href="#" class="yellow-button">Mis encuestas</a>

                                        <input type="radio" name="hi" value="bb">

                                    </label>
                                </div>
                        
                                <div class="diseño-opciones">

                                        <input type="radio" name="hi" value="ds">

                                    </label>
                                </div>

                                </div>

                            </div>

                    <div id="f01176e5a" class="pregunta-individual input-checkbox">
